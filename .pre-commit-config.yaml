repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: mixed-line-ending
      - id: end-of-file-fixer
        exclude: '(\.sql|\.out)$' # These need te be formatted very particularly for pg_regress
      - id: trailing-whitespace
        exclude: '(\.sql|\.out)$' # These need te be formatted very particularly for pg_regress
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-ast
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: detect-aws-credentials

  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
        args: ["--indent-size", "2"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint



  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.4.1
    hooks:
      - id: eslint
        files: \.(ts|tsx)$
        types: [file]
        args: ['--max-warnings', '0']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(ts|tsx)$
        types: [file]

  # Python bandit for security checks
  - repo: https://github.com/PyCQA/bandit
    rev: v1.7.0  # Use the latest version
    hooks:
      - id: bandit
        args: ['-lll']

  # Rust cargo-audit for security vulnerabilities
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: cargo-audit


  - repo: https://github.com/psf/black
    rev: 22.1.0  # Use the latest version
    hooks:
      - id: black
        language_version: python3.8  # Adjust this based on your project's Python version
  
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1  # Use the latest version
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.12.2  # Use the latest version
    hooks:
      - id: pylint
        args: ['--errors-only']  # Adjust args based on your preference




  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: clippy
      - id: cargo-check

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
