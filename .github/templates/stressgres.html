<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Asciinema Player Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.2/dist/bundle/asciinema-player.min.css"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #player {
      width: 90%;
      height: 90%;
    }
  </style>
</head>

<body>
  <div id="player"></div>
  <!-- The cast file content will be inlined here -->
  <template id="asciicast-template">
    {{CAST_FILE_CONTENT}}
  </template>
  <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.8.2/dist/bundle/asciinema-player.min.js"></script>
  <script>
    // Retrieve the multiline cast data from the template element.
    // Using textContent avoids any HTML parsing issues.
    const castData = document.getElementById('asciicast-template').content.textContent.trim();
    console.log('Asciicast content:', castData);

    // Initialize the player with the cast data at runtime.
    AsciinemaPlayer.create(
      {data: castData},
      document.getElementById('player'),
      {fit: 'height'}
    );
  </script>
</body>

</html>
